<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js + A-Frame</title>
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Load AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Hiro Marker (AR.js pattern) -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/patt.hiro">
        <!-- Blue box to make sure the marker is being detected -->
        <a-box position="0 0 0" scale="1 1 1" color="blue"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
