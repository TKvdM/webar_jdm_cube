<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Drifting Car - Cube Display</title>
  
  <!-- Load A-Frame and AR.js from a reliable source -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  
  <script>
    AFRAME.registerComponent('road-animation', {
      init: function() {
        this.road = this.el;
      },
      tick: function(time, timeDelta) {
        if (this.road) {
          const uvOffset = (time / 1000) % 1; 
          this.road.setAttribute("material", "offset", `0 ${uvOffset}`);
        }
      }
    });

    AFRAME.registerComponent('drift-animation', {
      schema: {
        isAnimating: {type: 'boolean', default: false}
      },
      init: function() {
        this.car = this.el;
      },
      startDrift: function() {
        if (this.data.isAnimating) return;

        // Drifting animation
        this.car.setAttribute('animation', {
          property: 'position',
          to: '0 0.1 0',
          dur: 1500,
          easing: 'easeOutQuad'
        });
        
        this.car.setAttribute('animation__rotation', {
          property: 'rotation',
          to: '0 90 0',
          dur: 1500,
          easing: 'easeOutQuad'
        });

        this.data.isAnimating = true;
      }
    });

    function startDrift() {
      const car = document.querySelector("[drift-animation]");
      if (car && car.components['drift-animation']) {
        car.components['drift-animation'].startDrift();
      } else {
        console.error("Drift animation component not found.");
      }
    }
  </script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    #start-drift-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="start-drift-button" onclick="startDrift()">Start Drift</button>
  
  <a-scene embedded arjs>
    <!-- Road -->
    <a-plane 
      road-animation 
      width="10" 
      height="50" 
      rotation="-90 0 0" 
      color="#555555" 
      position="0 0 0"
    ></a-plane>

    <!-- Marker -->
    <a-marker 
      type="pattern" 
      url="https://raw.githubusercontent.com/TKvdM/webar_jdm_cube/main/pattern-qr.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Car model -->
      <a-entity 
        gltf-model="https://cdn.jsdelivr.net/gh/TKvdM/webar_jdm_cube@main/assets/scene.glb" 
        scale="0.25 0.25 0.25" 
        position="-1 0.1 -0.5" 
        rotation="0 135 0" 
        drift-animation
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
