<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Driving Model</title>

    <!-- A-Frame (v1.4.0) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js (v2.0) -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.0/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Hiro marker -->
        <a-marker preset="hiro">
            <!-- Your GLTF model (replace with your own) -->
            <a-gltf-model id="car" src="/assets/scene.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
                <!-- Adding simple animation to the car -->
                <a-animation
                    attribute="position"
                    to="10 0 0"
                    dur="5000"
                    repeat="indefinite">
                </a-animation>
            </a-gltf-model>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
