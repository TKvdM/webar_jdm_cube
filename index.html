<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Car Showcase</title>
    <!-- Known working versions for WebAR camera access -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 999;
        }
        .ar-button {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Basic AR Scene with minimal configuration -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- Road surface -->
            <a-plane width="4" height="10" rotation="-90 0 0" position="0 0 0" color="#555555">
                <!-- Add animation for road movement effect -->
                <a-plane width="0.1" height="1" color="white" position="0 2 0.01" 
                        animation="property: position.y; from: 5; to: -5; dur: 2000; easing: linear; loop: true"></a-plane>
                <a-plane width="0.1" height="1" color="white" position="0 -1 0.01" 
                        animation="property: position.y; from: 2; to: -8; dur: 2000; easing: linear; loop: true"></a-plane>
                <a-plane width="0.1" height="1" color="white" position="0 -4 0.01" 
                        animation="property: position.y; from: -1; to: -11; dur: 2000; easing: linear; loop: true"></a-plane>
            </a-plane>
            
            <!-- Car model -->
            <a-entity position="0 0.5 0" rotation="0 90 0" scale="0.5 0.5 0.5">
                <a-box id="temp-car" color="red" width="1" height="0.5" depth="2" visible="true"></a-box>
                <a-entity id="car-model" gltf-model="https://raw.githubusercontent.com/TKvdM/webar-jdm-cube/main/assets/scene.glb" visible="false"></a-entity>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Simple controls -->
    <div class="ar-controls">
        <button class="ar-button" id="toggle-model">Toggle Model</button>
    </div>
    
    <script>
        // Simple script to handle model loading
        window.addEventListener('DOMContentLoaded', function() {
            const carModel = document.getElementById('car-model');
            const tempCar = document.getElementById('temp-car');
            const toggleButton = document.getElementById('toggle-model');
            
            // Try to load the model
            carModel.addEventListener('model-loaded', function() {
                console.log('Model loaded successfully!');
                tempCar.setAttribute('visible', 'false');
                carModel.setAttribute('visible', 'true');
            });
            
            carModel.addEventListener('model-error', function(e) {
                console.error('Error loading model:', e);
                alert('Could not load 3D model. Using placeholder.');
            });
            
            // Toggle button to switch between placeholder and 3D model
            toggleButton.addEventListener('click', function() {
                const isModelVisible = carModel.getAttribute('visible');
                carModel.setAttribute('visible', !isModelVisible);
                tempCar.setAttribute('visible', isModelVisible);
            });
        });
    </script>
</body>
</html>
