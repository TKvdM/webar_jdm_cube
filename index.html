<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Driving Experience</title>
    <!-- A-Frame (latest stable version) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js with image tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <a-asset-item id="car-model" src="assets/scene.glb"></a-asset-item>
            <img id="road-texture" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" />
        </a-assets>

        <!-- Marker-based AR -->
        <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true">
            <!-- Road surface with treadmill effect -->
            <a-entity id="road-container" position="0 0 0" rotation="-90 0 0">
                <!-- Create a tiled road surface -->
                <a-plane id="road" 
                    width="4" 
                    height="10" 
                    position="0 0 -2"
                    color="#333333" 
                    material="src: #road-texture; repeat: 2 10; shader: flat"
                    animation__scroll="property: material.offset.y; from: 0; to: 10; dur: 5000; easing: linear; loop: true">
                </a-plane>
                
                <!-- Road markings that move -->
                <a-entity id="road-lines" position="0 0.01 -2">
                    <a-plane width="0.1" height="1" color="white" position="0 0 0" 
                            animation="property: position.y; from: -5; to: 5; dur: 2000; easing: linear; loop: true"></a-plane>
                    <a-plane width="0.1" height="1" color="white" position="0 -3 0" 
                            animation="property: position.y; from: -8; to: 2; dur: 2000; easing: linear; loop: true"></a-plane>
                </a-entity>
                
                <!-- Car model -->
                <a-entity id="car" 
                    gltf-model="#car-model" 
                    position="0 0.2 0" 
                    rotation="0 90 0" 
                    scale="0.5 0.5 0.5"
                    animation="property: rotation; to: 0 90 0; dur: 1000; easing: easeInOutQuad; loop: false">
                </a-entity>
                
                <!-- Add lights to better see the car -->
                <a-light type="ambient" color="#BBB" intensity="0.5"></a-light>
                <a-light type="directional" color="#FFF" intensity="1" position="-1 1 2"></a-light>
            </a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- AR interface buttons -->
    <button class="ar-button" id="rotate-car">Rotate Car</button>

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            // Handle car rotation
            const rotateButton = document.getElementById('rotate-car');
            const carEntity = document.getElementById('car');
            
            rotateButton.addEventListener('click', function() {
                // Get current Y rotation
                const currentRotation = carEntity.getAttribute('rotation');
                // Rotate 90 degrees more
                carEntity.setAttribute('animation', {
                    property: 'rotation',
                    to: `${currentRotation.x} ${currentRotation.y + 90} ${currentRotation.z}`,
                    dur: 1000,
                    easing: 'easeInOutQuad'
                });
            });
            
            // Create road markings programmatically for a more dynamic look
            const roadLines = document.getElementById('road-lines');
            const numberOfLines = 5;
            
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('a-plane');
                line.setAttribute('width', '0.1');
                line.setAttribute('height', '0.8');
                line.setAttribute('color', 'white');
                line.setAttribute('position', `0 ${-10 + (i * 5)} 0`);
                line.setAttribute('animation', {
                    property: 'position.y',
                    from: -10,
                    to: 10,
                    dur: 2000,
                    delay: i * 400,
                    easing: 'linear',
                    loop: true
                });
                roadLines.appendChild(line);
            }
        });
    </script>
</body>
</html>
