<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Car Test</title>
  <!-- Load A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Animation component -->
  <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  
  <script>
    window.onload = function() {
      // Log when the page is fully loaded
      console.log("Page loaded. Click anywhere to start camera.");
      document.getElementById('loading-message').style.display = 'block';
      
      // Add click event to start AR
      document.body.addEventListener('click', function() {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('click-message').style.display = 'none';
      });
    };
    
    // Register custom drifting component for ground-level car
    AFRAME.registerComponent('car-drift', {
      init: function() {
        this.el.setAttribute('animation', {
          property: 'rotation',
          dur: 8000,
          from: '0 0 0',
          to: '0 360 0',
          loop: true,
          easing: 'linear'
        });
      }
    });
    
    // Log when model is loaded
    AFRAME.registerComponent('model-loaded-log', {
      init: function() {
        const el = this.el;
        el.addEventListener('model-loaded', function() {
          console.log('Model loaded successfully!');
          document.getElementById('debug-message').textContent = "Car model loaded successfully!";
          document.getElementById('debug-message').style.color = "green";
        });
        
        el.addEventListener('model-error', function(error) {
          console.error('Error loading model:', error);
          document.getElementById('debug-message').textContent = "Error loading car model!";
          document.getElementById('debug-message').style.color = "red";
        });
      }
    });
  </script>
  
  <style>
    #debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    
    #loading-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      display: none;
    }
    
    #click-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      z-index: 1000;
    }
    
    #adjust-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0,0,120,0.8);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Click to start message -->
  <div id="click-message">
    Click anywhere to start the AR experience<br>
    <small>Camera permission required</small>
  </div>
  
  <!-- Loading message -->
  <div id="loading-message">
    <h2>Starting AR Experience</h2>
    <p>Please allow camera access when prompted</p>
  </div>
  
  <!-- A-Frame scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- Standard Hiro Marker -->
    <a-marker preset="hiro">
      <!-- Ground plane to help with alignment (optional) -->
      <a-plane position="0 0 0" 
               rotation="-90 0 0" 
               width="2" 
               height="2" 
               color="#7BC8A4" 
               opacity="0.5"></a-plane>
               
      <!-- Car model - positioned flat on ground -->
      <a-entity
        gltf-model="./scene.glb"
        position="0 0 0"
        rotation="-90 0 0" 
        scale="0.5 0.5 0.5"
        car-drift
        model-loaded-log>
      </a-entity>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Debug information -->
  <div id="debug-info">
    <p>AR Car Test</p>
    <p id="debug-message">Waiting for marker...</p>
  </div>
  
  <!-- Position adjustment buttons -->
  <button id="adjust-button" onclick="toggleAdjustmentControls()">Adjust Position</button>
  
  <div id="adjustment-controls" style="position: fixed; bottom: 120px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; z-index: 999; display: none;">
    <div>
      <button onclick="adjustCar('rotX', -5)">Rotate X -</button>
      <button onclick="adjustCar('rotX', 5)">Rotate X +</button>
    </div>
    <div style="margin-top: 5px;">
      <button onclick="adjustCar('posY', -0.05)">Lower</button>
      <button onclick="adjustCar('posY', 0.05)">Raise</button>
    </div>
    <div style="margin-top: 5px;">
      <button onclick="adjustCar('scale', -0.05)">Smaller</button>
      <button onclick="adjustCar('scale', 0.05)">Larger</button>
    </div>
  </div>
  
  <script>
    function toggleAdjustmentControls() {
      const controls = document.getElementById('adjustment-controls');
      controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
    }
    
    function adjustCar(property, value) {
      const car = document.querySelector('a-entity[gltf-model]');
      
      if (property === 'rotX') {
        const currentRotation = car.getAttribute('rotation');
        car.setAttribute('rotation', {
          x: currentRotation.x + value,
          y: currentRotation.y,
          z: currentRotation.z
        });
        console.log(`Rotation X: ${currentRotation.x + value}`);
      }
      
      if (property === 'posY') {
        const currentPosition = car.getAttribute('position');
        car.setAttribute('position', {
          x: currentPosition.x,
          y: currentPosition.y + value,
          z: currentPosition.z
        });
        console.log(`Position Y: ${currentPosition.y + value}`);
      }
      
      if (property === 'scale') {
        const currentScale = car.getAttribute('scale');
        const newScale = Math.max(0.1, currentScale.x + value);
        car.setAttribute('scale', {
          x: newScale,
          y: newScale,
          z: newScale
        });
        console.log(`Scale: ${newScale}`);
      }
    }
  </script>
</body>
</html>
