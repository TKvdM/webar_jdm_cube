<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>WebAR Car Showcase (Fixed)</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      pointer-events: auto;
    }

    .ar-button {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    #debug-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
      max-width: 85%;
      max-height: 30%;
      overflow-y: auto;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="debug-panel">Model status: Initializing...</div>

  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Marker -->
    <a-marker preset="hiro">
      <!-- Road -->
      <a-plane width="4" height="10" rotation="-90 0 0" position="0 0.01 0" color="#555">
        <a-plane 
          width="0.2" 
          height="30" 
          position="0 0 0.01" 
          rotation="0 0 0" 
          color="white">
        </a-plane>
      </a-plane>

      <!-- Hide top/bottom overflow -->
      <a-plane width="4" height="2" rotation="-90 0 0" position="0 0.01 5.1" color="#000"></a-plane>
      <a-plane width="4" height="2" rotation="-90 0 0" position="0 0.01 -5.1" color="#000"></a-plane>

      <!-- Car -->
      <a-entity position="0 0.5 1.5" rotation="0 180 0" scale="0.5 0.5 0.5">
        <a-box id="temp-car" color="red" width="1.5" height="0.8" depth="3" visible="true"></a-box>
        <a-entity 
          id="car-model"
          gltf-model="car-1.glb" 
          visible="false">
        </a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#BBB" intensity="0.6"></a-light>
      <a-light type="directional" color="#FFF" intensity="1.2" position="1 2 2"></a-light>
    </a-marker>
  </a-scene>

  <!-- UI Controls -->
  <div class="ar-controls">
    <button class="ar-button" id="toggle-model">Toggle Model/Placeholder</button>
    <button class="ar-button" id="try-load">Reload Model</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const debugPanel = document.getElementById('debug-panel');
      const carModel = document.getElementById('car-model');
      const tempCar = document.getElementById('temp-car');
      const toggleButton = document.getElementById('toggle-model');
      const tryLoadButton = document.getElementById('try-load');

      function updateDebug(message) {
        const timestamp = new Date().toLocaleTimeString();
        debugPanel.innerHTML += `<br>${timestamp}: ${message}`;
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(message);
      }

      carModel.addEventListener('model-loaded', () => {
        updateDebug('âœ… Model loaded');
        tempCar.setAttribute('visible', 'false');
        carModel.setAttribute('visible', 'true');
      });

      carModel.addEventListener('model-error', (evt) => {
        updateDebug('âŒ Model load error: ' + evt.detail?.message);
        tempCar.setAttribute('visible', 'true');

        fetch(carModel.getAttribute('gltf-model'), { method: 'HEAD' })
          .then((response) => {
            if (response.ok) {
              updateDebug('âœ… Model URL is reachable. Might be a CORS issue.');
            } else {
              updateDebug(`âŒ Model URL returned status ${response.status}`);
            }
          })
          .catch((error) => {
            updateDebug(`âŒ Network error: ${error.message}`);
          });
      });

      toggleButton.addEventListener('click', () => {
        const isModelVisible = carModel.getAttribute('visible') === 'true';
        updateDebug(`Toggling model: now ${!isModelVisible}`);
        carModel.setAttribute('visible', !isModelVisible);
        tempCar.setAttribute('visible', isModelVisible);
      });

      tryLoadButton.addEventListener('click', () => {
        updateDebug('ðŸ”„ Reloading model...');
        const currentUrl = carModel.getAttribute('gltf-model');
        carModel.setAttribute('gltf-model', '');
        setTimeout(() => {
          carModel.setAttribute('gltf-model', currentUrl);
          updateDebug('Model reload attempted');
        }, 500);
      });

      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => updateDebug('âœ… Marker found'));
      marker.addEventListener('markerLost', () => updateDebug('âŒ Marker lost'));

      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => updateDebug('âœ… Scene loaded'));
    });
  </script>
</body>
</html>
