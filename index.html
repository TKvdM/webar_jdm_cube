<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Car Showcase</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.160.0';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer;
    let controller, reticle, carModel;

    // Initialize WebXR and the AR session
    const initAR = async () => {
      // Setup renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Lighting
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

      // Load car model
      const loader = new GLTFLoader();
      loader.load('car-1.glb', (gltf) => {
        carModel = gltf.scene;
        carModel.scale.set(0.5, 0.5, 0.5);
        carModel.visible = false;
        scene.add(carModel);
      }, undefined, (error) => {
        console.error('Model load error:', error);
      });

      // Create a reticle for placement
      const ring = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ring, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Start AR session
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      });
      renderer.xr.setSession(session);

      const refSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      // Controller for interaction
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible && carModel) {
          carModel.position.setFromMatrixPosition(reticle.matrix);
          carModel.visible = true;
        }
      });
      scene.add(controller);

      // Render loop
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
        renderer.render(scene, camera);
      });
    };

    // Handle "Enter AR" button click
    document.getElementById('enter-ar').addEventListener('click', async () => {
      if (navigator.xr && navigator.xr.isSessionSupported) {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          // Request camera permission first
          try {
            await navigator.mediaDevices.getUserMedia({ video: true });
            initAR();  // Start AR after permission is granted
            document.getElementById('enter-ar').style.display = 'none';
          } catch (err) {
            alert("Camera permission denied: " + err.message);
          }
        } else {
          alert('AR is not supported on this device.');
        }
      } else {
        alert('WebXR is not supported in your browser.');
      }
    });
  </script>
</body>
</html>
