<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame scene with AR.js -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Marker setup for Hiro -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/patt.hiro">
        <!-- 3D model entity that will appear when the marker is detected -->
          <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/TKvdM/webar_jdm_cube@main/scene.glb"
            position="0 0 0" 
            rotation="0 180 0"
            scale="0.5 0.5 0.5">
          </a-entity>
      </a-marker>
      
      <!-- Camera element for AR experience -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
