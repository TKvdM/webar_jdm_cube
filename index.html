<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Drifting Car - Cube Display</title>
  
  <!-- Load A-Frame and AR.js from a reliable source -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  
  <script>
    AFRAME.registerComponent('road-animation', {
      init: function() {
        this.road = this.el;
      },
      tick: function(time, timeDelta) {
        // Create a continuous scrolling effect for the road
        if (this.road) {
          const currentPosition = this.road.getAttribute('position');
          const newZ = (currentPosition.z + 0.01) % 10;
          this.road.setAttribute('position', `0 0 ${-newZ}`);
        }
      }
    });

    AFRAME.registerComponent('drift-animation', {
      schema: {
        isAnimating: {type: 'boolean', default: false}
      },
      init: function() {
        this.car = this.el;
        this.startPosition = {x: -1, y: 0.1, z: -0.5};
        this.endPosition = {x: 0, y: 0.1, z: 0};
      },
      startDrift: function() {
        if (this.data.isAnimating) return;
        
        // Rotation and position animation
        this.car.setAttribute('animation', {
          property: 'position',
          to: `${this.endPosition.x} ${this.endPosition.y} ${this.endPosition.z}`,
          dur: 1500,
          easing: 'easeOutQuad',
          from: `-1 0.1 -0.5`
        });
        
        this.car.setAttribute('animation__rotation', {
          property: 'rotation',
          to: '0 90 0',
          dur: 1500,
          easing: 'easeOutQuad',
          from: '0 135 0'
        });

        // Continuous driving animation
        this.car.setAttribute('animation__drive', {
          property: 'position.z',
          to: 10,
          dur: 10000,
          easing: 'linear',
          loop: true
        });

        this.data.isAnimating = true;
      }
    });

    function startDrift() {
      const car = document.querySelector("[drift-animation]");
      car.components['drift-animation'].startDrift();
    }
  </script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    #start-drift-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="start-drift-button" onclick="startDrift()">Start Drift</button>
  
  <a-scene 
    embedded 
    arjs="sourceType: webcam; 
           debugUIEnabled: false; 
           detectionMode: mono_and_matrix; 
           matrixCodeType: 3x3;"
  >
    <!-- Road -->
    <a-plane 
      road-animation 
      width="10" 
      height="50" 
      rotation="-90 0 0" 
      color="#555555" 
      position="0 0 0"
      repeat="1 5"
    ></a-plane>

    <!-- Custom marker -->
    <a-marker 
      type="pattern" 
      url="./pattern-qr.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Car model -->
      <a-entity 
        gltf-model="./assets/scene.glb" 
        scale="0.25 0.25 0.25" 
        position="-1 0.1 -0.5" 
        rotation="0 135 0" 
        drift-animation
      >
      </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
