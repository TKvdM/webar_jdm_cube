<!DOCTYPE html>
<html>
  <head>
    <!-- Use AR.js 1.6.0 (older, more stable version) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.6.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Hiro Marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/patt.hiro">
        <!-- Simple Box for debugging -->
        <a-box position="0 0 0" rotation="0 180 0" scale="0.5 0.5 0.5" color="#4CC3D9"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
