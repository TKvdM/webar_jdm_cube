<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js + A-Frame</title>
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Load AR.js with correct browser support (no Node.js) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Hiro Marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/patt.hiro">
        <!-- 3D model of a box for debugging -->
        <a-box position="0 0 0" rotation="0 180 0" scale="0.5 0.5 0.5" color="#4CC3D9"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
