<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Car Showcase</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .ar-controls {
            position: absolute; bottom: 20px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 10px; z-index: 999;
        }
        .ar-button {
            padding: 12px 20px; background: rgba(0, 0, 0, 0.7);
            color: white; border: none; border-radius: 5px; font-weight: bold;
        }
        #debug-panel {
            position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7);
            color: white; padding: 10px; border-radius: 5px; font-family: monospace;
            font-size: 12px; z-index: 1000; max-width: 80%; overflow: auto; max-height: 30%;
        }
    </style>
</head>
<body>
    <div id="debug-panel">Model status: Initializing...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="colorManagement: true">
        <a-assets>
            <img id="road-texture" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
        </a-assets>
        
        <a-marker preset="hiro">
            <!-- Improved road with texture -->
            <a-plane 
                width="4" 
                height="10" 
                rotation="-90 0 0" 
                position="0 0 0" 
                color="#333333"
                material="roughness: 1; metalness: 0">
                
                <!-- Road markings - center line -->
                <a-entity id="road-markings">
                    <a-plane 
                        width="0.2" 
                        height="10" 
                        position="0 0 0.01" 
                        color="#FFFFFF"
                        material="src: #road-texture; repeat: 1 5; opacity: 0.9"
                        animation="property: material.offset.y; from: 0; to: 1; dur: 2000; easing: linear; loop: true">
                    </a-plane>
                    
                    <!-- Lane markings - dashed lines -->
                    <a-entity id="lane-markings" position="-1 0 0.01">
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 4 0" 
                            color="white"
                            animation="property: position.y; from: 5; to: -5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 1.5 0" 
                            color="white"
                            animation="property: position.y; from: 2.5; to: -7.5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 -1 0" 
                            color="white"
                            animation="property: position.y; from: 0; to: -10; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 -3.5 0" 
                            color="white"
                            animation="property: position.y; from: -2.5; to: -12.5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                    </a-entity>
                    
                    <!-- Mirrored for the other side -->
                    <a-entity id="lane-markings-right" position="1 0 0.01">
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 4 0" 
                            color="white"
                            animation="property: position.y; from: 5; to: -5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 1.5 0" 
                            color="white"
                            animation="property: position.y; from: 2.5; to: -7.5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 -1 0" 
                            color="white"
                            animation="property: position.y; from: 0; to: -10; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                        <a-plane 
                            width="0.1" 
                            height="0.8" 
                            position="0 -3.5 0" 
                            color="white"
                            animation="property: position.y; from: -2.5; to: -12.5; dur: 2000; easing: linear; loop: true">
                        </a-plane>
                    </a-entity>
                </a-entity>
            </a-plane>

            <!-- Car entity -->
            <a-entity position="0 0.5 0" rotation="0 0 0" scale="1 1 1">
                <a-box id="temp-car" color="red" width="1" height="0.5" depth="2" visible="true"></a-box>

                <!-- Actual car model with animation support -->
                <a-entity 
                    id="car-model" 
                    gltf-model="Untitled.glb" 
                    animation-mixer 
                    visible="false">
                </a-entity>
            </a-entity>

            <!-- Improved lighting -->
            <a-light type="ambient" color="#BBB" intensity="0.7"></a-light>
            <a-light type="directional" color="#FFF" intensity="1" position="-1 1 2"></a-light>
            <a-light type="hemisphere" color="#FFFFFF" groundColor="#444444" intensity="1"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Control buttons -->
    <div class="ar-controls">
        <button class="ar-button" id="toggle-model">Toggle Model/Placeholder</button>
        <button class="ar-button" id="try-load">Reload Model</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugPanel = document.getElementById('debug-panel');
            const carModel = document.getElementById('car-model');
            const tempCar = document.getElementById('temp-car');
            const toggleButton = document.getElementById('toggle-model');
            const tryLoadButton = document.getElementById('try-load');

            function updateDebug(message) {
                const timestamp = new Date().toLocaleTimeString();
                debugPanel.innerHTML += `<br>${timestamp}: ${message}`;
                debugPanel.scrollTop = debugPanel.scrollHeight;
                console.log(message);
            }

            carModel.addEventListener('model-loaded', function(evt) {
                updateDebug('‚úÖ Model loaded successfully!');
                tempCar.setAttribute('visible', 'false');
                carModel.setAttribute('visible', 'true');

                // Debugging animations
                const model = evt.detail.model;
                if (model.animations.length > 0) {
                    updateDebug(`üé¨ Animations found: ${model.animations.length}`);
                } else {
                    updateDebug('‚ùå No animations found in model!');
                }
            });

            carModel.addEventListener('model-error', function(evt) {
                updateDebug('‚ùå Error loading model: ' + evt.detail.message);
                tempCar.setAttribute('visible', 'true');

                fetch('https://raw.githubusercontent.com/TKvdM/webar-jdm-cube/main/assets/scene.glb', {method: 'HEAD'})
                    .then(response => {
                        if (response.ok) {
                            updateDebug('‚úÖ Model URL exists but may have CORS issues');
                        } else {
                            updateDebug(`‚ùå Model URL returned ${response.status}`);
                        }
                    })
                    .catch(error => {
                        updateDebug(`‚ùå Network error: ${error.message}`);
                    });
            });

            toggleButton.addEventListener('click', function() {
                const isModelVisible = carModel.getAttribute('visible') === 'true';
                updateDebug(`Toggling visibility: model=${!isModelVisible}, placeholder=${isModelVisible}`);
                carModel.setAttribute('visible', !isModelVisible);
                tempCar.setAttribute('visible', isModelVisible);
            });

            tryLoadButton.addEventListener('click', function() {
                updateDebug('Attempting to reload model...');
                const currentUrl = carModel.getAttribute('gltf-model');
                carModel.setAttribute('gltf-model', '');
                setTimeout(() => {
                    carModel.setAttribute('gltf-model', currentUrl);
                    updateDebug('Model reload attempted');
                }, 500);
            });

            updateDebug('Initializing... waiting for model to load');

            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', function() {
                updateDebug('‚úÖ Marker found');
            });

            marker.addEventListener('markerLost', function() {
                updateDebug('‚ùå Marker lost');
            });

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                updateDebug('‚úÖ Scene loaded');
            });
        });
    </script>
</body>
</html>
