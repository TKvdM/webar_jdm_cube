<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame scene with AR.js configuration -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Hiro Marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/patt.hiro">
        <!-- A simple 3D model, here a box -->
        <a-box position="0 0 0" rotation="0 180 0" scale="0.5 0.5 0.5" color="#4CC3D9"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
